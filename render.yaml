services:
  - type: web
    name: emotional-podcast-rag
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
    autoDeploy: true
